<nav style="background: #555; color: white; padding: 10px; display: flex; gap: 15px;">
    @for (i of windowList; track i.key){
        <button (click)="setActive(i.key)">{{i.name}}</button>
    }
</nav>

<!-- Window Area -->
<div>
    @if (activeWindow!=null){
        <ng-container *ngComponentOutlet="activeWindow| async"></ng-container>
    }
</div>

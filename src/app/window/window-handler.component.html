
<nav  class="header">
    <button (click)="setActive('home')">home</button>
    <button (click)="setActive('asm')">assembly</button>
    <button (click)="setActive('cpp')">cpp</button>

    <select>
        @for (mcu of mcuList;track mcu){
            <option [value]="mcu">{{mcu}}</option>
        }
    </select>
</nav>

<!-- Window Area -->
<div class="window">
    @switch (activeWindow){
        @default {
            <app-window-home></app-window-home>
        }
        @case ('home'){
            <!--<ng-container *ngComponentOutlet="WindowHomeComponent"></ng-container>-->
            <app-window-home></app-window-home>
        }
        @case ('asm'){
            <app-window-asm></app-window-asm>
        }
        @case ('cpp'){
            <app-window-cpp></app-window-cpp>
        }
    }
</div>
